{%  extends 'portal/base.html' %}
{% load staticfiles %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{%  block content %}

    <section id="contact-info">
        <div class="center">                
            <h2>Как нас найти</h2>
        </div>
        <div class="gmap-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 text-center">
                        <div class="gmap">
                            <iframe src="{{ company_map }}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="col-sm-7 map-content">
                        <ul class="row">
                            <li class="col-sm-6">
                                <address>
                                    {% for key, value in company_info.items %}
                                        <p>{{ key }} : {{ value }}</p>
                                    {% endfor %}
                                </address>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>  <!--/gmap_area -->

    <section id="contact-page">
        <div class="container">
            <div class="center">        
                <h2>Отправить сообщение</h2>
                <p class="lead">{{ result }}</p>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form  class="contact-form" name="contact-form" method="post" action="/send-email/">
                    {% csrf_token %}
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Ваше имя *</label>
                            <input type="text" name="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email для ответа *</label>
                            <input type="email" name="reply_email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Телефон для связи с Вами *</label>
                            <input type="text" name="phone" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Какую компанию представляете *</label>
                            <input type="text" name="company_name" class="form-control" required="required">
                        </div>                        
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Тема сообщения *</label>
                            <input type="text" name="email_subject" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Текст сообщения *</label>
                            <textarea name="email_msg" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->

{% endblock %}
